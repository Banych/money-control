name: build-and-check

on:
    pull_request:
        branches:
            - main

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: yarn

            - name: Install dependencies
              run: yarn install

            - name: Build with Next.js 🏗️
              run: yarn build
