name: build-and-check

on:
    pull_request:
        branches:
            - main

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v4

            - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
              id: setup-node
              uses: ./.github/workflows/setup-node

            - name: Build with Next.js 🏗️
              run: yarn build
