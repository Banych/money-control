name: publish-to-github-pages
on:
    push:
        branches:
            - main

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: 'pages'
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v4

              # inside there is a step with the id detect-package-manager
              # how can I setup this step to be able to reach out detect-package-manager step?
            - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
              id: setup-node
              uses: ./.github/workflows/setup-node

            - name: Setup Pages âš™ï¸
              uses: actions/configure-pages@v4
              with:
                  static_site_generator: next

            - name: Build with Next.js ğŸ—ï¸
              run: ${{ steps.setup-node.outputs.detect-package-manager.runner }} next build

            - name: Upload artifact ğŸ“¡
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./out

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        runs-on: ubuntu-latest

        needs: build

        steps:
            - name: Publish to GitHub Pages ğŸš€
              id: deployment
              uses: actions/deploy-pages@v4
